<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier de l'Avent - La Flamme de l'Ombre</title>
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        nav {
            margin-bottom: 30px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #f0f0f0;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: #444;
            border-radius: 5px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffcc00;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 800px;
            margin: 0 auto;
        }

        .day {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            color: #f0f0f0;
            overflow: hidden;
        }

        .day:hover {
            transform: scale(1.05);
        }

        .gift {
            display: none; /* Masquer par défaut */
            background-color: #222;
            color: white;
            padding: 15px;
            border-radius: 10px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            display: flex;
            flex-direction: column;
            opacity: 0.9;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        .result {
            font-size: 1em; /* Ajuste la taille du texte */
            margin: 10px 0;
            text-align: center; /* Centrer le texte */
        }

        .reveal-button {
            background-color: #444;
            color: #f0f0f0;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.9em; /* Taille ajustée */
            margin-top: 10px;
        }

        .reveal-button:hover {
            background-color: #666;
        }

        /* Animation d'ouverture */
        @keyframes openDoor {
            0% { transform: scaleX(1); }
            100% { transform: scaleX(0); }
        }

        .door {
            animation: openDoor 0.5s forwards;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            .calendar {
                grid-template-columns: repeat(3, 1fr);
            }

            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }

            .day {
                font-size: 1.5em; /* Taille du texte pour mobile */
            }
        }
    </style>
</head>

<body>

    <!-- Lien de navigation vers les autres pages -->
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="about.html">À propos</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="avis.html">Avis</a></li>
            <li><a href="carte.html">Carte du jour</a></li>
            <li><a href="calendrier.html">Calendrier de l'Avent</a></li>
        </ul>
    </nav>

    <h1>Calendrier de l'Avent</h1>
    <p>Découvrez chaque jour un nouveau cadeau à gagner ! Cliquez sur un jour pour révéler le cadeau.</p>

    <div class="calendar">
        <script>
            const gifts = [
                "Cadeau 1: Un Oracle divinatoire",
                "Cadeau 2: Un chapelet magique en améthyste",
                "Cadeau 3: Une eau de lune",
                "Cadeau 4: Un pendentif",
                "Cadeau 5: Un bon de réduction de 10€",
                "Cadeau 6: Un bracelet de protection",
                "Cadeau 7: Une lecture de tarot",
                "Cadeau 8: Un chapelet magique en obsidienne",
                "Cadeau 9: Une consultation spirituelle",
                "Cadeau 10: Un e-book sur la magie",
                "Cadeau 11: Un set de bougies",
                "Cadeau 12: Une amulette de chance",
                "Cadeau 13: Un sachet de sel magique",
                "Cadeau 14: Une pierre de protection",
                "Cadeau 15: Un tarot oraculaire",
                "Cadeau 16: Une lecture d'astrologie",
                "Cadeau 17: Un pendentif en cristal",
                "Cadeau 18: Une consultation gratuite",
                "Cadeau 19: Une eau de lune en format voyage",
                "Cadeau 20: Un bracelet en pierre naturelle",
                "Cadeau 21: Un livret sur les rituels de pleine lune",
                "Cadeau 22: Un chapelet personnalisé",
                "Cadeau 23: Une bougie parfumée",
                "Cadeau 24: Un Oracle exclusif"
            ];

            const days = Array.from({length: 24}, (_, i) => i + 1);
            days.sort(() => Math.random() - 0.5); // Mélange les jours

            days.forEach(day => {
                document.write(`
                    <div class="day" onclick="revealGift(${day - 1}, this)">
                        ${day}
                        <div class="gift" id="gift-${day - 1}">
                            <div class="result" id="result-${day - 1}"></div>
                            <button class="reveal-button" onclick="openDoor(${day - 1}, this.parentElement.parentElement)">Ouvrir</button>
                        </div>
                    </div>
                `);
            });

            function revealGift(index, element) {
                const giftElement = document.getElementById(`gift-${index}`);
                giftElement.style.display = 'flex'; // Afficher le cadeau
            }

            function openDoor(index, element) {
                const resultElement = document.getElementById(`result-${index}`);
                const gift = gifts[index];

                // Simule le résultat (gagné ou perdu)
                const isWon = Math.random() < 0.5; // 50% de chance de gagner

                if (isWon) {
                    resultElement.innerHTML = `Gagné !<br>${gift}`;
                } else {
                    resultElement.innerHTML = `Perdu ! Réessayez.`;
                }

                // Ajouter animation de porte
                element.parentElement.classList.add('door');
            }
        </script>
    </div>

</body>
</html>
