<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte du jour - La Flamme de l'Ombre</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: white;
        }
        p {
            font-size: 1.2em;
        }
        .card {
            width: 300px;
            height: 450px;
            perspective: 1000px;
            margin: 20px auto;
        }
        .inner-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 3s ease-in-out;
        }
        .clicked {
            animation: spinCard 3s ease-in-out forwards;
        }
        @keyframes spinCard {
            0% { transform: rotateY(0deg); }
            80% { transform: rotateY(1080deg); } /* Tourne la carte 3 fois */
            100% { transform: rotateY(180deg); } /* La carte s'arrête et révèle le côté */
        }
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .front {
            background-image: url('images/Byj.jpg'); /* Dos de la carte */
        }
        .back {
            transform: rotateY(180deg);
        }
        button {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }
        button:disabled {
            background-color: #666;
        }
        #message {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: white;
        }
        #cta-btn {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1.2em;
            margin-top: 20px;
            text-decoration: none;
            display: none; /* Le bouton apparaît seulement à la fin */
        }
        #cta-btn:hover {
            background-color: #666;
        }
        #attention-msg-small {
            display: none;
            font-size: 0.8em;
            margin-top: 10px;
        }

        /* Champs pour nom et âge */
        .input-container {
            margin-top: 20px;
        }
        .input-container input {
            font-size: 1.5em; /* Agrandir la taille du texte dans les champs */
            padding: 10px;
            margin: 5px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #888;
        }
        .input-container label {
            font-size: 1.2em;
        }
        /* Image bandeau */
        .banner {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <!-- Bandeau en haut -->
    <img src="images/carte.webp" alt="Bandeau mystique" class="banner">

    <h1>La carte du jour</h1>

    <!-- Formulaire de saisie pour le prénom et l'âge -->
    <div class="input-container">
        <label for="prenom">Votre prénom :</label>
        <input type="text" id="prenom" placeholder="Entrez votre prénom">
    </div>
    <div class="input-container">
        <label for="age">Votre âge :</label>
        <input type="number" id="age" placeholder="Entrez votre âge">
    </div>

    <div class="card">
        <div class="inner-card" id="flip-card">
            <div class="face front"></div>
            <div class="face back"></div>
        </div>
    </div>

    <button id="reveal-btn">Valider et Révéler la carte du jour</button>

    <p id="message">Si cette carte résonne en vous, n'hésitez pas à me consulter pour en savoir plus.</p>
    <a href="services.html" id="cta-btn">Voir les services proposés</a>

    <p id="attention-msg-small"><strong>Attention :</strong> Pour préserver la précision de votre tirage, merci de ne tirer qu'une seule carte par jour.</p>

    <script>
        var cards = [
            'images/Fidelite.jpeg', 
            'images/Secret.jpeg', 
            'images/Campagne.jpeg', 
            'images/Dependance.jpeg'
        ];

        document.getElementById('reveal-btn').addEventListener('click', function() {
            var prenom = document.getElementById('prenom').value;
            var age = document.getElementById('age').value;

            // Vérifier l'âge
            if (age < 18) {
                alert("Je refuse de faire ce genre de tirage pour les mineurs.");
                return;
            }

            // Vérifier si un tirage a déjà été fait aujourd'hui
            var today = new Date().toISOString().split('T')[0]; // Obtenir la date du jour
            var lastDraw = localStorage.getItem('lastDrawDate');
            if (lastDraw === today) {
                alert("Pour que le tirage ait du sens, il est important de tirer une seule carte par jour. Revenez demain pour une nouvelle carte.");
                return;
            }

            // Stocker la date du tirage
            localStorage.setItem('lastDrawDate', today);

            var card = document.getElementById('flip-card');
            var backFace = document.querySelector('.back');

            // Choisir une carte aléatoire
            var randomCard = cards[Math.floor(Math.random() * cards.length)];
            backFace.style.backgroundImage = 'url(' + randomCard + ')';

            // Déclencher l'animation de flip
            card.classList.add('clicked');
            this.disabled = true;

            setTimeout(function() {
                // Afficher le message et le bouton après l'animation
                document.getElementById('message').style.display = 'block';
                document.getElementById('cta-btn').style.display = 'inline-block';

                // Réafficher le message d'attention en plus petit en bas
                document.getElementById('attention-msg-small').style.display = 'block';
            }, 3000); // Durée de l'animation (3 secondes)
        });
    </script>

</body>
</html>
