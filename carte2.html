<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte du jour - La Flamme de l'Ombre</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: white;
        }
        p {
            font-size: 1.2em;
        }
        .card {
            width: 200px;
            height: 300px;
            perspective: 1000px;
            margin: 20px auto;
        }
        .inner-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 3s ease-in-out;
        }
        .clicked {
            transform: rotateY(1440deg); /* Animation sur 4 tours */
        }
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-size: cover;
        }
        .front {
            background-image: url('images/Byj.jpg'); /* Dos de la carte */
        }
        .back {
            transform: rotateY(180deg);
        }
        button {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }
        button:disabled {
            background-color: #666;
        }
        #message {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: white;
        }
        #cta-btn {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1.2em;
            margin-top: 20px;
            text-decoration: none;
            display: none; /* Le bouton apparaît seulement à la fin */
        }
        #cta-btn:hover {
            background-color: #666;
        }

        /* Styles pour le pop-up */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
        }
        .popup button {
            margin-top: 20px;
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>La carte du jour</h1>

    <!-- Champ pour entrer le prénom -->
    <label for="prenom">Prénom :</label>
    <input type="text" id="prenom" name="prenom">
    
    <!-- Champ pour entrer l'âge -->
    <label for="age">Âge :</label>
    <input type="number" id="age" name="age">

    <button id="submit-btn">Valider</button>

    <div class="card">
        <div class="inner-card" id="flip-card">
            <div class="face front"></div>
            <div class="face back"></div>
        </div>
    </div>

    <button id="reveal-btn" disabled>Révéler la carte du jour</button>

    <p id="message">Si cette carte résonne en vous, n'hésitez pas à me consulter pour en savoir plus.</p>
    <a href="services.html" id="cta-btn">Voir les services proposés</a>

    <!-- Pop-up pour bloquer le tirage plusieurs fois par jour -->
    <div id="popup" class="popup">
        <p>Vous avez déjà tiré votre carte aujourd'hui. Merci de revenir demain pour un nouveau tirage.</p>
        <button id="close-popup">Fermer</button>
    </div>

    <script>
        var cards = [
            'images/Fidelite.jpeg', 
            'images/Secret.jpeg', 
            'images/Campagne.jpeg', 
            'images/Dependance.jpeg'
        ];

        document.getElementById('submit-btn').addEventListener('click', function() {
            var prenom = document.getElementById('prenom').value;
            var age = document.getElementById('age').value;

            if (prenom && age) {
                // Vérifier si un tirage a déjà eu lieu aujourd'hui pour cette personne
                var today = new Date().toDateString();
                var lastTirage = localStorage.getItem(prenom + age);

                if (lastTirage === today) {
                    // Afficher le pop-up
                    document.getElementById('popup').style.display = 'block';
                } else {
                    // Enregistrer le tirage pour aujourd'hui
                    localStorage.setItem(prenom + age, today);

                    // Activer le bouton pour révéler la carte
                    document.getElementById('reveal-btn').disabled = false;
                }
            } else {
                alert('Veuillez entrer votre prénom et âge.');
            }
        });

        document.getElementById('close-popup').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });

        document.getElementById('reveal-btn').addEventListener('click', function() {
            var card = document.getElementById('flip-card');
            var backFace = document.querySelector('.back');

            // Choisir une carte aléatoire
            var randomCard = cards[Math.floor(Math.random() * cards.length)];
            backFace.style.backgroundImage = 'url(' + randomCard + ')';

            // Déclencher l'animation de flip
            card.classList.add('clicked');
            this.disabled = true;

            setTimeout(function() {
                document.getElementById('message').style.display = 'block';
                document.getElementById('cta-btn').style.display = 'inline-block';
            }, 3000); // Durée de l'animation (3 secondes)
        });
    </script>
</body>
</html>
