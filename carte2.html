<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte du jour - La Flamme de l'Ombre</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: white;
        }
        p {
            font-size: 1.2em;
        }
        .header-image {
            width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: cover;
        }
        .card {
            width: 300px;
            height: 450px;
            perspective: 1000px;
            margin: 20px auto;
        }
        .inner-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 3s ease-in-out;
        }
        .clicked {
            animation: spinCard 3s ease-in-out forwards;
        }
        @keyframes spinCard {
            0% { transform: rotateY(0deg); }
            80% { transform: rotateY(1080deg); }
            100% { transform: rotateY(180deg); }
        }
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .front {
            background-image: url('images/Byj.jpg');
        }
        .back {
            transform: rotateY(180deg);
        }
        button {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }
        button:disabled {
            background-color: #666;
        }
        #message {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: white;
        }
        #cta-btn {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1.2em;
            margin-top: 20px;
            text-decoration: none;
            display: none;
        }
        #cta-btn:hover {
            background-color: #666;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            font-size: 1.2em;
            margin: 10px;
            border-radius: 5px;
            border: none;
            max-width: 300px;
            width: 80%;
        }
    </style>
</head>
<body>
    <!-- Image Bandeau -->
    <img src="images/carte.jpeg" alt="Bandeau" class="header-image">

    <h1>La carte du jour</h1>

    <!-- Champs Prénom et Âge -->
    <input type="text" id="prenom" placeholder="Votre prénom">
    <input type="number" id="age" placeholder="Votre âge" min="1">

    <div class="card">
        <div class="inner-card" id="flip-card">
            <div class="face front"></div>
            <div class="face back"></div>
        </div>
    </div>

    <button id="reveal-btn">Valider et Révéler la carte du jour</button>

    <p id="message">Si cette carte résonne en vous, n'hésitez pas à me consulter pour en savoir plus.</p>
    <a href="services.html" id="cta-btn">Voir les services proposés</a>

    <script>
        var cards = [
            'images/Fidelite.jpeg',
            'images/Secret.jpeg',
            'images/Campagne.jpeg',
            'images/Dependance.jpeg'
        ];

        document.getElementById('reveal-btn').addEventListener('click', function() {
            var prenom = document.getElementById('prenom').value;
            var age = document.getElementById('age').value;

            // Vérification de l'âge
            if (age < 18) {
                alert("Je refuse de faire ce genre de tirage pour des mineurs !");
                return;
            }

            // Stockage dans les cookies pour empêcher plusieurs tirages par jour
            var date = new Date();
            var today = date.toDateString();
            var lastTirage = localStorage.getItem('lastTirage');
            var storedPrenom = localStorage.getItem('prenom');

            if (lastTirage === today && storedPrenom === prenom) {
                alert("Pour que le tirage ait du sens, il est important de tirer une seule carte par jour. Revenez demain.");
                return;
            }

            localStorage.setItem('lastTirage', today);
            localStorage.setItem('prenom', prenom);

            var card = document.getElementById('flip-card');
            var backFace = document.querySelector('.back');

            // Choisir une carte aléatoire
            var randomCard = cards[Math.floor(Math.random() * cards.length)];
            backFace.style.backgroundImage = 'url(' + randomCard + ')';

            // Déclencher l'animation de flip
            card.classList.add('clicked');
            this.disabled = true;

            setTimeout(function() {
                document.getElementById('message').style.display = 'block';
                document.getElementById('cta-btn').style.display = 'inline-block';
            }, 3000);
        });
    </script>
</body>
</html>
