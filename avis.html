    <h1>Avis de nos Clients</h1>

    <img src="images/avis.image.jpeg" alt="Sorcier tapant sur son ordinateur avec un Maine Coon">

    <a href="Leave_avis.html" class="btn">Laisser un commentaire</a>
    <p style="font-size: 0.9em; color: #888;">Note : Les avis sont mis à jour après validation manuelle.</p>

    <div id="avis-list-container">
        <p>Chargement des avis...</p>
    </div>

    <script>
        // Votre URL Apps Script (la même que dans Leave_avis.html)
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyj203cWTlHOhsWWeOLVB3zCg_16oTjcrwuMwxRh-HujuPGSUJhCTev_NhnPOPTjg-QfQ/exec';

        // Fonction pour générer les étoiles
        function generateStars(rating) {
            // Assurez-vous que rating est un nombre entre 1 et 5
            rating = Math.max(1, Math.min(5, parseInt(rating) || 0)); 
            const fullStar = '★';
            const emptyStar = '☆';
            return fullStar.repeat(rating) + emptyStar.repeat(5 - rating);
        }

        // Fonction pour récupérer les avis
        function loadAvis() {
            const container = document.getElementById('avis-list-container');
            container.innerHTML = '<p>Chargement des avis en cours...</p>';

            // Utilise l'action=getAvis pour appeler la fonction doGet filtrée
            fetch(APPS_SCRIPT_URL + '?action=getAvis')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erreur réseau ou Apps Script non accessible.');
                    }
                    return response.json();
                })
                .then(avisList => {
                    container.innerHTML = ''; 

                    if (avisList.length === 0) {
                        container.innerHTML = '<p>Aucun avis publié pour le moment.</p>';
                        return;
                    }

                    avisList.forEach(avis => {
                        // Tente de formater la date
                        let dateString = 'Date inconnue';
                        if (avis.Date) {
                            try {
                                // Assurez-vous que l'index Date (colonne F) renvoie une valeur que new Date peut traiter
                                const date = new Date(avis.Date);
                                if (!isNaN(date)) {
                                     dateString = date.toLocaleDateString('fr-FR', {
                                        year: 'numeric',
                                        month: 'long',
                                        day: 'numeric'
                                    });
                                }
                            } catch (e) {
                                // Laisse 'Date inconnue' en cas d'échec de formatage
                            }
                        }

                        // Créer l'élément HTML pour l'avis
                        const avisDiv = document.createElement('div');
                        avisDiv.classList.add('avis-container');
                        avisDiv.innerHTML = `
                            <p class="avis-nom">${avis.Prénom}</p>
                            <p class="avis-date">${dateString}</p>
                            <p>"${avis.Avis}"</p>
                            <div class="avis-stars">${generateStars(avis.Note)}</div>
                        `;
                        container.appendChild(avisDiv);
                    });
                })
                .catch(error => {
                    console.error('Erreur de chargement des avis:', error);
                    container.innerHTML = '<p style="color:red;">Impossible de charger les avis. Veuillez vérifier la console du navigateur.</p>';
                });
        }

        // Charger les avis au chargement de la page
        document.addEventListener('DOMContentLoaded', loadAvis);
    </script>
