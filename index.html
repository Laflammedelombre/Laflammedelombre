    <script>
      window.onload = function() {
          
          const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbztfW-KIDw1PECfBGg3xDWWoGTQc3El7lIffA2joKxbVEP5FGUIciROEM9zUpLZNOr8/exec'; 
          const postitElement = document.getElementById('postit');
          
          // MESSAGE CLÉ : Message lorsque la cellule A1 est vide
          const defaultMessage = "Pas d'info particulière actuellement.";

          if (!postitElement) {
              console.error("Élément #postit introuvable. Vérifiez l'ID HTML.");
              return;
          }

          fetch(APPS_SCRIPT_URL)
            .then(response => {
              if (!response.ok) {
                throw new Error('Erreur de réseau ou script non accessible.');
              }
              return response.text(); 
            })
            .then(data => {
              // Nettoyage du message (supprime espaces et sauts de ligne pour vérifier si c'est VRAIMENT vide)
              const trimmedData = data.trim();

              // Si la cellule A1 est vide, affiche le message par défaut
              if (trimmedData.length === 0) {
                postitElement.innerText = defaultMessage;
              } else {
                // Sinon, affiche le message dynamique
                postitElement.innerText = trimmedData;
              }
              
              postitElement.style.display = 'block'; // Assurer qu'il est visible
            })
            .catch(error => {
              console.error('Erreur lors du chargement du message dynamique:', error);
              // En cas d'échec de la connexion, affiche un message d'erreur
              postitElement.innerText = "Erreur de connexion. Impossible de vérifier les infos.";
              postitElement.style.display = 'block';
            });
      };
    </script>
