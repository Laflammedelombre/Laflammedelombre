<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi de Demande - La Flamme de l'Ombre</title>
    <style>
        /* Styles Globaux */
        body { background-color: black; color: white; font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        header { padding: 20px; }
        h1 { font-size: 3em; margin: 0.2em 0; }
        p { font-size: 1.5em; margin-top: 10px; }
        
        /* Navigation */
        nav ul { list-style-type: none; padding: 0; margin: 20px 0; display: flex; flex-wrap: wrap; justify-content: center; border-bottom: 1px solid #333;}
        nav ul li { margin: 10px 15px; }
        nav ul li a { color: white; text-decoration: none; font-weight: bold; padding: 5px 10px; border-radius: 4px; }
        nav ul li a:hover { text-decoration: underline; }
        
        /* STYLE DU BOUTON DE SUIVI ACTIF */
        .nav-button-active a {
            background-color: #8B0000;
            color: white !important;
            padding: 8px 15px !important;
            border-radius: 6px !important;
            text-decoration: none !important;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }
        
        /* Conteneur principal de la page de suivi */
        .suivi-container {
            max-width: 700px;
            margin: 50px auto;
            background: #111;
            padding: 30px;
            border-radius: 10px;
            text-align: left;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .suivi-container h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
        }

        /* STYLE POUR L'INFO DE LISTE D'ATTENTE (Bloc conteneur NOUVEAUT√â) */
        #waiting-list-info {
            background-color: #333; 
            border: 1px solid #ffcc00; 
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 6px;
            text-align: center;
            font-size: 1.1em;
        }
        #waiting-list-info p {
            margin: 0;
            font-size: 1em;
            line-height: 1.4;
        }

        /* STYLE POUR LA LISTE DES 10 PREMIERS IDs */
        #waiting-list-info ul {
            list-style: none;
            padding: 0;
            text-align: left;
            max-width: 300px;
            margin: 10px auto 0 auto;
            line-height: 1.6;
            border-top: 1px dashed #555;
            padding-top: 10px;
        }
        #waiting-list-info ul li {
            font-family: monospace; 
            font-size: 0.95em;
            color: #ccc;
        }
        
        /* Formulaire de recherche */
        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }
        .search-form label {
            font-weight: bold;
            white-space: nowrap;
        }
        .search-form input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #555;
            background: #222;
            color: #fff;
            font-size: 1em;
            box-sizing: border-box;
        }
        .search-form button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        .search-form button:hover {
            background: #0056b3;
        }

        /* Bloc de r√©sultats (affichage des statuts) */
        #result-display {
            padding: 20px;
            border-radius: 8px;
            background: #222;
            min-height: 80px;
            text-align: center;
        }
        .status-header {
            font-size: 1.6em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .status-detail {
            font-size: 1.1em;
            color: #ccc;
        }
        /* Style pour l'ordre dans la file */
        .order-message {
            font-size: 1.1em; 
            margin-top: 10px; 
            font-weight: bold; 
            color: #ffcc00;
        }


        /* Codes couleurs pour les statuts */
        .status-en_cours { border: 2px solid #ffcc00; color: #ffcc00; }
        .status-trait√© { border: 2px solid #7ad6a7; color: #7ad6a7; }
        .status-id_inconnu, .status-erreur_technique { border: 2px solid #f1a0a0; color: #f1a0a0; }
        .status-initial { border: 2px solid #555; color: #aaa; }

        /* Media Queries */
        @media (max-width: 600px) {
            .suivi-container { margin: 20px; padding: 20px; }
            .search-form { flex-direction: column; }
            .search-form label { margin-bottom: 5px; }
            .search-form input[type="text"], .search-form button { width: 100%; }
        }
    </style>
</head>
<body>
<header>
    <h1>La Flamme de l'Ombre</h1>
    <p>Cartomancien, cr√©ateur</p>
</header>

<nav>
    <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="about.html">√Ä propos</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="avis.html">Avis</a></li>
        <li><a href="carte.html">Carte du jour</a></li>
        <li class="nav-button-active"><a href="Suivi.html">Suivi de Demande</a></li> 
    </ul>
</nav>

<div class="suivi-container">
    <h2>V√©rifier le Statut de Votre Demande</h2>

    <div id="waiting-list-info" style="display: none;">
        </div>
    
    <form id="trackingForm" class="search-form">
        <label for="trackingId">Entrez votre ID de Suivi :</label>
        <input type="text" id="trackingId" name="id" required placeholder="Exemple : 1000000000000000000" aria-required="true">
        <button type="submit">Rechercher</button>
    </form>
    
    <div id="result-display" class="status-initial">
        <div class="status-header">Entrez un ID ci-dessus pour v√©rifier son statut.</div>
    </div>
</div>

<script>
    // üõë ATTENTION : CETTE URL DOIT CORRESPONDRE √Ä VOTRE NOUVEAU D√âPLOIEMENT FINAL üõë
    const APPS_SCRIPT_URL_SEARCH = 'https://script.google.com/macros/s/AKfycbwcoSXc8yCQklQGKBgLeYVYVhMNr4YqjLiVXRMrdPF-gkMKyRygE2y3QF4OmpUcP3B0cg/exec'; 
    
    const form = document.getElementById('trackingForm');
    const trackingIdInput = document.getElementById('trackingId');
    const resultDisplay = document.getElementById('result-display');
    const waitingListInfo = document.getElementById('waiting-list-info');

    /**
     * Met √† jour l'affichage du statut et de l'information de liste d'attente.
     */
    function updateStatusDisplay(status, message, waitingOrder = null, top10Ids = null) {
        
        // 1. G√©rer le bloc d'information de la liste d'attente et du message de position
        let infoHTML = '';

        if (top10Ids !== null) {
            
            // 1a. Afficher l'ordre de la demande de l'utilisateur (NOUVEAU MESSAGE)
            if (status === 'EN_COURS' && waitingOrder !== null) {
                let textOrder = '';
                if (waitingOrder > 1) {
                    const remaining = waitingOrder - 1;
                    textOrder = `<strong style="color:#ffcc00;">${remaining} demande(s)</strong> en cours de traitement avant la v√¥tre.`;
                } else if (waitingOrder === 1) {
                    textOrder = `<strong style="color:#ffcc00;">Votre demande est la prochaine</strong> √† √™tre trait√©e.`;
                }

                if (textOrder) {
                    infoHTML += `
                        <p style="font-size: 1.2em; margin-bottom: 15px;">
                            <i class="fas fa-user-clock" style="color:#ffcc00; margin-right: 10px;"></i>
                            ${textOrder}
                        </p>
                    `;
                }
            }

            // 1b. Afficher la liste des 10 premi√®res demandes (avec le nouveau message d'information)
            if (top10Ids.length > 0) {
                infoHTML += `
                    <div style="padding-top: 15px;">
                        <p style="font-size: 0.9em; color: #ccc; margin-bottom: 10px;">
                            <i class="fas fa-info-circle" style="margin-right: 5px;"></i> 
                            Les 10 premi√®res demandes en attente sont affich√©es ci-dessous. Utilisez l'outil de recherche ci-dessus pour conna√Ætre la position exacte de votre ID.
                        </p>
                        <ul style="list-style: none; padding: 0; text-align: left; max-width: 300px; margin: 0 auto; line-height: 1.6;">
                `;
                top10Ids.forEach((id, index) => {
                    infoHTML += `
                        <li>
                            <strong style="color: #007bff; margin-right: 5px;">#${index + 1}:</strong> ${id.toString().toLocaleUpperCase()}
                        </li>
                    `;
                });
                infoHTML += `</ul></div>`;
            } else {
                 // Liste des 10 vide (si toutes les demandes sont trait√©es)
                 infoHTML += `
                    <p style="font-size: 1.2em; font-weight: bold; color: #7ad6a7; margin-top: 10px;">
                        <i class="fas fa-check-circle" style="margin-right: 10px;"></i>
                        Aucune demande en cours dans la file d'attente !
                    </p>
                `;
            }

            waitingListInfo.innerHTML = infoHTML;
            waitingListInfo.style.display = 'block';

        } else {
            waitingListInfo.style.display = 'none';
        }


        // 2. G√©rer le bloc de r√©sultat du statut (resultDisplay)
        
        if (status !== 'LOADING') { 
            resultDisplay.className = '';
        }

        let statusClass = 'status-initial';
        let headerText = "Statut Indisponible";
        let detailText = message;

        if (status === 'LOADING') {
             headerText = "Chargement...";
             detailText = "Veuillez patienter pendant le chargement de la file d'attente.";
        } else if (status === 'EN_COURS') {
            statusClass = 'status-en_cours';
            headerText = "‚è≥ Demande en Cours de Traitement";
        } else if (status === 'TRAIT√â') {
            statusClass = 'status-trait√©';
            headerText = "‚úÖ Demande Trait√©e !";
        } else if (status === 'ID_INCONNU') {
            statusClass = 'status-id_inconnu';
            headerText = "‚ùå ID de Suivi Inconnu";
            detailText = message || "Veuillez v√©rifier l'ID que vous avez re√ßu par email.";
        } else if (status === 'ERREUR_TECHNIQUE') {
             statusClass = 'status-erreur_technique';
             headerText = "‚ö†Ô∏è Erreur de Connexion";
        }
        
        resultDisplay.classList.add(statusClass);
        resultDisplay.innerHTML = `<div class="status-header">${headerText}</div>
                                   <div class="status-detail">${detailText}</div>`;
    }

    // Fonction pour charger l'√©tat initial de la liste d'attente au chargement de la page
    function loadInitialWaitingList() {
        // Afficher un √©tat de chargement
        updateStatusDisplay('LOADING', '', null, null); 
        waitingListInfo.innerHTML = '<p style="margin-bottom: 0;">Chargement de la file d\'attente...</p>';
        waitingListInfo.style.display = 'block';

        const url = `${APPS_SCRIPT_URL_SEARCH}?action=getstatus`; 
        
        fetch(url, { method: 'GET' })
        .then(response => {
            if (!response.ok) throw new Error('Erreur r√©seau ou de script lors du chargement initial. Code: ' + response.status);
            return response.json(); 
        })
        .then(data => {
            // Afficher la liste d'attente et r√©tablir le message d'invite
            updateStatusDisplay(
                'INITIAL', 
                "Entrez votre ID ci-dessus pour v√©rifier son statut.", 
                null, 
                data.top10Ids || []
            );
        })
        .catch(error => {
            console.error('Erreur lors du chargement initial de la liste d\'attente:', error);
            updateStatusDisplay('ERREUR_TECHNIQUE', "Impossible de charger la liste d'attente.");
        });
    }

    form.addEventListener('submit', function(event) {
        event.preventDefault(); 
        
        const trackingId = trackingIdInput.value.trim();
        if (!trackingId) return;

        updateStatusDisplay('EN_COURS', 'Recherche en cours...', null, null); 

        const url = `${APPS_SCRIPT_URL_SEARCH}?action=getstatus&id=${trackingId}`;

        fetch(url, {
            method: 'GET'
        })
        .then(response => {
            if (!response.ok) throw new Error('Erreur r√©seau ou de script. Code: ' + response.status);
            return response.json(); 
        })
        .then(data => {
            if (data.status) {
                // L'ordre d'attente (data.order) est la position DANS la liste (1, 2, 3...)
                // On affiche ce statut, et la fonction updateStatusDisplay g√©rera le message bas√© sur (data.order - 1)
                updateStatusDisplay(
                    data.status.toUpperCase(), 
                    data.message || "", 
                    data.order || null, 
                    data.top10Ids || [] 
                );
            } else {
                updateStatusDisplay('ID_INCONNU', "L'ID fourni ne correspond √† aucune demande connue, ou la r√©ponse du serveur est incorrecte.");
            }
        })
        .catch(error => {
            console.error('Erreur de suivi:', error);
            updateStatusDisplay('ERREUR_TECHNIQUE', "Impossible de communiquer avec le serveur de suivi. Veuillez r√©essayer plus tard.");
        });
    });

    // Chargement initial de la liste d'attente (top 10)
    document.addEventListener('DOMContentLoaded', loadInitialWaitingList);

</script>

</body>
</html>
