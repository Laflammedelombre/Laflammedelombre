<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi de Demande - La Flamme de l'Ombre</title>
    <style>
        /* Couleurs du Nouveau Thème */
        :root {
            --color-primary: black;
            --color-secondary: #993399; /* Violet Mystique */
            --color-active: #00FFFF; /* Cyan/Turquoise Clair */
            --color-success: #7ad6a7;
            --color-error: #f1a0a0;
            --color-text: white;
            --color-background-dark: #111;
            --color-background-medium: #222;
        }

        /* Styles Globaux */
        body { background-color: var(--color-primary); color: var(--color-text); font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        header { padding: 20px; }
        h1 { font-size: 3em; margin: 0.2em 0; }
        
        /* Navigation (inchangé) */
        nav ul { list-style-type: none; padding: 0; margin: 20px 0; display: flex; flex-wrap: wrap; justify-content: center; border-bottom: 1px solid #333;}
        nav ul li { margin: 10px 15px; }
        nav ul li a { color: var(--color-text); text-decoration: none; font-weight: bold; padding: 5px 10px; border-radius: 4px; }
        nav ul li a:hover { text-decoration: underline; }
        .nav-button-active a {
            background-color: var(--color-secondary);
            color: white !important;
            padding: 8px 15px !important;
            border-radius: 6px !important;
            text-decoration: none !important;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }
        
        /* Conteneur principal */
        .suivi-container {
            max-width: 700px;
            margin: 50px auto;
            background: var(--color-background-dark);
            padding: 30px;
            border-radius: 10px;
            text-align: left;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .suivi-container h2 {
            text-align: center;
            color: var(--color-text);
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
        }

        /* STYLE POUR L'INFO DE LISTE D'ATTENTE */
        #waiting-list-info {
            background-color: #333; 
            border: 1px solid var(--color-active); 
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 6px;
            text-align: center;
            font-size: 1.1em;
            display: none; 
        }
        #waiting-list-info p { margin: 0; font-size: 1em; line-height: 1.4; }

        /* LISTE DES 10 PREMIERS IDs (ALIGENEMENT PARFAIT) */
        #waiting-list-info ul {
            list-style: none;
            padding: 0;
            text-align: left;
            max-width: 450px; 
            margin: 10px auto 0 auto;
            border-top: 1px dashed #555;
            padding-top: 10px;
        }
        #waiting-list-info ul li {
            font-family: monospace; 
            font-size: 0.95em;
            color: #ccc;
            /* Flexbox pour l'alignement */
            display: flex;
            align-items: center;
            line-height: 1.8;
        }
        #waiting-list-info ul li strong {
            margin-right: 5px;
            flex-shrink: 0;
            min-width: 25px; /* Pour aligner le #1, #2, etc. */
            color: var(--color-secondary);
        }
        
        /* Tags de Statut dans la liste */
        .status-tag {
            font-weight: bold;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.85em;
            margin-right: 15px;
            flex-shrink: 0;
            min-width: 140px; /* Alignement de la colonne de statut */
            text-align: left;
            display: flex;
            align-items: center;
        }
        .status-tag i {
            margin-right: 8px;
            font-size: 1em;
        }
        
        /* Couleurs des Tags */
        .status-tag.en-cours, .status-tag.demande-recue {
            background-color: rgba(0, 255, 255, 0.1); 
            color: var(--color-active);
            border: 1px solid var(--color-active);
        }
        .status-tag.traitee, .status-tag.traite {
            background-color: rgba(122, 214, 167, 0.1);
            color: var(--color-success);
            border: 1px solid var(--color-success);
        }
        .status-tag.annulee, .status-tag.annule {
            background-color: rgba(241, 160, 160, 0.1);
            color: var(--color-error);
            border: 1px solid var(--color-error);
        }


        /* Formulaire de recherche (inchangé) */
        .search-form { display: flex; gap: 15px; margin-bottom: 30px; align-items: center; }
        .search-form label { font-weight: bold; white-space: nowrap; }
        .search-form input[type="text"] { flex-grow: 1; padding: 12px; border-radius: 6px; border: 1px solid #555; background: var(--color-background-medium); color: var(--color-text); font-size: 1em; box-sizing: border-box; }
        .search-form button { padding: 12px 25px; border: none; border-radius: 6px; background: var(--color-secondary); color: white; cursor: pointer; font-weight: bold; transition: background 0.3s; }
        .search-form button:hover { background: #6b226b; }

        /* Bloc de résultats (affichage des statuts) */
        #result-display {
            padding: 20px;
            border-radius: 8px;
            background: var(--color-background-medium);
            min-height: 80px;
            text-align: center;
        }
        .status-header {
            font-size: 1.6em;
            margin-bottom: 10px;
            font-weight: bold;
            display: flex; 
            justify-content: center;
            align-items: center;
        }
        .status-header i { margin-right: 10px; font-size: 1.2em; }
        .status-detail { font-size: 1.1em; color: #ccc; }

        /* Codes couleurs pour les statuts */
        .status-en-cours, .status-demande-recue { border: 2px solid var(--color-active); color: var(--color-active); }
        .status-traitee, .status-traite { border: 2px solid var(--color-success); color: var(--color-success); }
        .status-id-inconnu, .status-erreur-technique, .status-annulee, .status-annule { border: 2px solid var(--color-error); color: var(--color-error); }
        .status-initial { border: 2px solid #555; color: #aaa; }

        /* Bouton Annuler */
        #cancelButton {
            background-color: var(--color-error);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }
        #cancelButton:hover {
            background-color: #c93030;
        }
    </style>
</head>
<body>
<header>
    <h1>La Flamme de l'Ombre</h1>
    <p>Cartomancien, créateur</p>
</header>

<nav>
    <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="about.html">À propos</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="avis.html">Avis</a></li>
        <li><a href="carte.html">Carte du jour</a></li>
        <li class="nav-button-active"><a href="Suivi.html">Suivi de Demande</a></li> 
    </ul>
</nav>

<div class="suivi-container">
    <h2>Vérifier le Statut de Votre Demande</h2>

    <div id="waiting-list-info" style="display: none;">
    </div>
    
    <form id="trackingForm" class="search-form">
        <label for="trackingId">Entrez votre ID de Suivi :</label>
        <input type="text" id="trackingId" name="id" required placeholder="Exemple : 1000000000000000000" aria-required="true">
        <button type="submit">Rechercher</button>
    </form>
    
    <div id="result-display" class="status-initial">
        <div class="status-header">Entrez un ID ci-dessus pour vérifier son statut.</div>
    </div>
    
    <div id="cancel-zone" style="text-align: center; margin-top: 20px;"></div>
</div>

<script>
    // ** ASSUREZ-VOUS QUE CETTE URL EST VOTRE URL DE DÉPLOIEMENT APPS SCRIPT **/
    const APPS_SCRIPT_URL_SEARCH = 'https://script.google.com/macros/s/AKfycbyoZC4-QPyUnCpeUXIis6Q3EbqB7vxrLRJFysP-MDcJZpXWgGRJMk-LWXUmUsghWeqa-A/exec'; 
    
    const form = document.getElementById('trackingForm');
    const trackingIdInput = document.getElementById('trackingId');
    const resultDisplay = document.getElementById('result-display');
    const waitingListInfo = document.getElementById('waiting-list-info');
    const cancelZone = document.getElementById('cancel-zone');

    // Mappage des statuts et des icônes
    const STATUS_ICONS = {
        'EN_COURS': { icon: 'fas fa-hourglass-half', name: 'EN COURS' },
        'DEMANDE_REÇUE': { icon: 'fas fa-crystal-ball', name: 'DEMANDE REÇUE' },
        'TRAITÉE': { icon: 'fas fa-check-circle', name: 'TRAITÉE' },
        'TRAITÉ': { icon: 'fas fa-check-circle', name: 'TRAITÉ' },
        'ANNULÉE': { icon: 'fas fa-times-circle', name: 'ANNULÉE' },
        'ANNULÉ': { icon: 'fas fa-times-circle', name: 'ANNULÉ' },
        'DEFAULT': { icon: 'fas fa-question-circle', name: 'STATUT INCONNU' }
    };
    
    function normalizeStatusForCSS(status) {
        // Normalise pour la classe CSS (en minuscules, sans accents, sans espaces ni tirets bas)
        return status
            .toUpperCase()
            .normalize("NFD")
            .replace(/[\u0300-\u036f]/g, "") 
            .replace(/[\s_]/g, '-').toLowerCase();        
    }
    
    function getStatusIcon(rawStatus) {
        const normalized = rawStatus.toUpperCase().replace(/ /g, '_');
        for (const key in STATUS_ICONS) {
            if (normalized.includes(key.replace(/ /g, '_'))) {
                return STATUS_ICONS[key];
            }
        }
        return STATUS_ICONS['DEFAULT'];
    }


    /**
     * Met à jour l'affichage du statut et de l'information de liste d'attente.
     */
    function updateStatusDisplay(rawStatus, message, icon, waitingOrder = null, trackingId = null, top10Requests = null) {
        
        const status = normalizeStatusForCSS(rawStatus);
        const isWaiting = (status === 'en-cours' || status === 'demande-recue');
        cancelZone.innerHTML = ''; // Réinitialiser le bouton Annuler

        // 1. Gérer le bloc d'information de la liste d'attente (waiting-list-info)
        let infoHTML = '';
        waitingListInfo.style.display = 'none';

        if (top10Requests !== null) { 
            
            // 1a. Afficher l'ordre de la demande de l'utilisateur
            if (isWaiting && waitingOrder !== null && waitingOrder > 0) {
                
                infoHTML += `
                    <p style="font-size: 1.2em; margin-bottom: 15px;">
                        <i class="fas fa-user-clock" style="color:var(--color-active); margin-right: 10px;"></i>
                        <strong style="color:var(--color-active);">${message}</strong>
                    </p>
                `;
            }

            // 1b. Afficher la liste des 10 premières demandes AVEC STATUT
            if (top10Requests.length > 0) {
                
                if (infoHTML && top10Requests.length > 0) {
                     infoHTML += '<div style="border-top: 1px dashed #555; margin-top: 10px; padding-top: 10px;"></div>';
                }

                infoHTML += `
                    <div>
                        <p style="font-size: 0.9em; color: #ccc; margin-bottom: 10px;">
                            <i class="fas fa-info-circle" style="margin-right: 5px;"></i> 
                            Les 10 premières demandes en attente sont affichées ci-dessous.
                        </p>
                        <ul style="list-style: none; padding: 0; text-align: left; margin: 0 auto; line-height: 1.6;">
                `;
                top10Requests.forEach((request, index) => {
                    if(request.id) { 
                        const tagClass = normalizeStatusForCSS(request.status);
                        const statusData = getStatusIcon(request.status);
                        infoHTML += `
                            <li>
                                <strong>#${index + 1}:</strong> 
                                <span class="status-tag ${tagClass}">
                                    <i class="${statusData.icon}"></i>
                                    ${statusData.name}
                                </span> 
                                ${request.id}
                            </li>
                        `;
                    }
                });
                infoHTML += `</ul></div>`;

            } else if (status !== 'loading' && status !== 'initial') {
                infoHTML += `
                    <p style="font-size: 1.2em; font-weight: bold; color: var(--color-success); margin-top: 10px;">
                        <i class="fas fa-check-circle" style="margin-right: 10px;"></i>
                        Aucune demande en cours dans la file d'attente !
                    </p>
                `;
            }

            if (infoHTML) {
                waitingListInfo.innerHTML = infoHTML;
                waitingListInfo.style.display = 'block';
            }
        }


        // 2. Gérer le bloc de résultat du statut (resultDisplay)
        resultDisplay.className = `status-${status}`;
        let headerText = message; 
        let detailText = trackingId ? `ID de suivi : ${trackingId}` : ''; 
        let currentIcon = icon;

        if (status === 'initial') {
            headerText = "Entrez un ID ci-dessus pour vérifier son statut.";
            detailText = '';
            resultDisplay.className = 'status-initial';
            currentIcon = null;
        } else if (status === 'loading') {
             headerText = "Chargement...";
             detailText = "Veuillez patienter pendant le chargement de la file d'attente.";
             currentIcon = 'fas fa-spinner fa-spin'; 
             resultDisplay.className = 'status-initial';
        } else if (status === 'id-inconnu' || status === 'erreur-technique') {
             headerText = (status === 'id-inconnu') ? "❌ ID de Suivi Inconnu" : "⚠️ Erreur de Connexion";
             detailText = message || "Veuillez vérifier l'ID.";
        }
        
        resultDisplay.innerHTML = `
            <div class="status-header">
                ${currentIcon ? `<i class="${currentIcon}"></i>` : ''}
                ${headerText}
            </div>
            <div class="status-detail">${detailText}</div>
        `;
        
        // 3. Afficher le bouton d'annulation
        if (isWaiting && trackingId) {
            cancelZone.innerHTML = `
                <button id="cancelButton" data-id="${trackingId}">
                    <i class="fas fa-ban"></i> Annuler ma demande
                </button>
            `;
            document.getElementById('cancelButton').addEventListener('click', handleCancel);
        }
    }

    // --- Logique du Bouton Annuler ---
    function handleCancel(event) {
        const idToCancel = event.currentTarget.getAttribute('data-id');
        if (!confirm(`Êtes-vous sûr de vouloir annuler la demande ${idToCancel} ? Cette action est irréversible.`)) {
            return;
        }
        
        // Afficher le statut de chargement pendant l'annulation
        resultDisplay.className = 'status-initial';
        resultDisplay.innerHTML = `
            <div class="status-header">
                <i class="fas fa-spinner fa-spin"></i> Annulation en cours...
            </div>
            <div class="status-detail">Veuillez patienter.</div>
        `;
        cancelZone.innerHTML = '';

        const cancelUrl = `${APPS_SCRIPT_URL_SEARCH}?action=cancelrequest&id=${idToCancel}`;
        
        fetch(cancelUrl, { method: 'GET' })
        .then(response => {
            if (!response.ok) throw new Error('Erreur réseau ou de script lors de l\'annulation.');
            return response.text();
        })
        .then(responseText => {
            const data = JSON.parse(responseText);
            if (data.status === 'ANNULÉE' || data.status === 'ANNULÉ') {
                alert(`Demande ${idToCancel} annulée avec succès.`);
            } else {
                 alert(`L'annulation a échoué : ${data.message || 'Statut non mis à jour.'}`);
            }
            // Recharger les données pour refléter le nouveau statut (ANNULÉE)
            searchById(idToCancel);
        })
        .catch(error => {
            console.error('Erreur d\'annulation:', error);
            alert('Erreur technique lors de l\'annulation. Veuillez réessayer.');
            // Recharger pour rétablir l'état initial
            searchById(idToCancel); 
        });
    }


    // --- Logique de Recherche ---
    function searchById(trackingId) {
        updateStatusDisplay('LOADING', 'Recherche en cours...', 'fas fa-spinner fa-spin', null, trackingId, null); 

        const url = `${APPS_SCRIPT_URL_SEARCH}?action=getstatus&id=${trackingId}`;

        fetch(url, { method: 'GET' })
        .then(response => {
            if (!response.ok) throw new Error('Erreur réseau ou de script. Code: ' + response.status);
            return response.text();
        })
        .then(responseText => {
             const data = JSON.parse(responseText);
             const statusData = getStatusIcon(data.status || 'DEFAULT');
            
            updateStatusDisplay(
                data.status || 'ID_INCONNU', 
                data.message || statusData.name, 
                data.icon || statusData.icon, 
                data.order || null, 
                trackingId,
                data.top10Requests || [] 
            );
        })
        .catch(error => {
            console.error('Erreur de suivi:', error);
            updateStatusDisplay('ERREUR_TECHNIQUE', "Impossible de communiquer avec le serveur de suivi. Veuillez réessayer plus tard.", 'fas fa-exclamation-triangle', null, trackingId);
        });
    }


    // --- Logique de Chargement Initial ---
    function loadInitialWaitingList() {
        updateStatusDisplay('LOADING', 'Chargement de la file d\'attente...', 'fas fa-spinner fa-spin', null, null, null); 

        const url = `${APPS_SCRIPT_URL_SEARCH}?action=getstatus`; 
        
        fetch(url, { method: 'GET' })
        .then(response => {
            if (!response.ok) throw new Error('Erreur réseau ou de script lors du chargement initial. Code: ' + response.status);
            return response.text();
        })
        .then(responseText => {
            const data = JSON.parse(responseText);
            
            updateStatusDisplay(
                'INITIAL', 
                "Entrez votre ID ci-dessus pour vérifier son statut.", 
                null, 
                null, 
                null,
                data.top10Requests || [] 
            );
        })
        .catch(error => {
            console.error('Erreur lors du chargement initial de la liste d\'attente:', error);
            updateStatusDisplay('ERREUR_TECHNIQUE', "Impossible de charger la liste d'attente.", 'fas fa-exclamation-triangle');
        });
    }

    form.addEventListener('submit', function(event) {
        event.preventDefault(); 
        const trackingId = trackingIdInput.value.trim();
        if (trackingId) {
             searchById(trackingId);
        }
    });

    document.addEventListener('DOMContentLoaded', loadInitialWaitingList);

</script>

</body>
</html>
