<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 15px; background-color: #f4f4f4; }
    .container { 
      max-width: 500px; 
      margin: auto; 
      background: white; 
      padding: 20px; 
      border-radius: 8px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1); 
      box-sizing: border-box;
    }
    h2 { text-align: center; color: #333; margin-top: 0; }
    
    .login-box { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
    input { 
      padding: 12px; 
      border: 1px solid #ccc; 
      border-radius: 4px; 
      font-size: 16px; 
      box-sizing: border-box;
    }
    
    button { 
      padding: 15px; 
      background-color: #007bff; 
      color: white; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
      font-weight: bold;
      font-size: 16px;
    }
    
    #resultat { 
      margin-top: 20px; 
      padding: 15px; 
      border-top: 2px solid #eee; 
      display: none; 
      line-height: 1.6;
    }
    .status-badge { 
      display: inline-block; 
      padding: 5px 12px; 
      border-radius: 20px; 
      font-size: 0.85em; 
      font-weight: bold; 
      margin-bottom: 12px;
    }
    .reponse-box { 
      background: #f9f9f9; 
      padding: 15px; 
      border-left: 4px solid #007bff; 
      white-space: pre-wrap;
      font-size: 0.95em;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Suivi de mon Tirage</h2>
  
  <div class="login-box">
    <input type="text" id="idInput" placeholder="Votre ID (ex: LFO-123456)">
    <input type="text" id="codeInput" placeholder="Votre Code Secret">
    <button onclick="chercherTirage()">Consulter mon tirage</button>
  </div>

  <div id="loader" style="display:none; text-align:center; font-weight:bold;">Recherche en cours...</div>
  
  <div id="resultat">
    <div id="badge" class="status-badge"></div>
    <div id="infoClient" style="margin-bottom:15px; font-weight:bold; color: #333;"></div>
    <div id="reponseContent" class="reponse-box"></div>
  </div>
</div>

<script>
  function chercherTirage() {
    const id = document.getElementById('idInput').value.trim();
    const code = document.getElementById('codeInput').value.trim();
    const resDiv = document.getElementById('resultat');
    const loader = document.getElementById('loader');

    if(!id || !code) { alert("Veuillez remplir les deux champs."); return; }

    loader.style.display = 'block';
    resDiv.style.display = 'none';

    google.script.run.withSuccessHandler(function(data) {
      loader.style.display = 'none';
      if(data) {
        resDiv.style.display = 'block';
        document.getElementById('infoClient').innerText = "Tirage de " + data.prenom;
        
        const badge = document.getElementById('badge');
        badge.innerText = data.statut;
        
        if(data.statut === "TRAITÉE") {
          badge.style.backgroundColor = "#d4edda";
          badge.style.color = "#155724";
          document.getElementById('reponseContent').innerText = data.reponse || "L'interprétation sera bientôt disponible ici.";
        } else {
          badge.style.backgroundColor = "#fff3cd";
          badge.style.color = "#856404";
          document.getElementById('reponseContent').innerText = "Votre demande a bien été reçue. Je prépare votre tirage avec soin.";
        }
      } else {
        alert("Identifiants incorrects ou tirage introuvable.");
      }
    }).chercherDemandeDansSheet(id, code);
  }
</script>
</body>
</html>
