<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi de Demande - La Flamme de l'Ombre</title>
    <style>
        /* Styles Globaux */
        body { background-color: black; color: white; font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        header { padding: 20px; }
        h1 { font-size: 3em; margin: 0.2em 0; }
        p { font-size: 1.5em; margin-top: 10px; }
        
        /* Navigation */
        nav ul { list-style-type: none; padding: 0; margin: 20px 0; display: flex; flex-wrap: wrap; justify-content: center; border-bottom: 1px solid #333;}
        nav ul li { margin: 10px 15px; }
        nav ul li a { color: white; text-decoration: none; font-weight: bold; padding: 5px 10px; border-radius: 4px; }
        nav ul li a:hover { text-decoration: underline; }
        
        /* STYLE DU BOUTON DE SUIVI ACTIF */
        .nav-button-active a {
            background-color: #8B0000;
            color: white !important;
            padding: 8px 15px !important;
            border-radius: 6px !important;
            text-decoration: none !important;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }
        
        /* Conteneur principal de la page de suivi */
        .suivi-container {
            max-width: 700px;
            margin: 50px auto;
            background: #111;
            padding: 30px;
            border-radius: 10px;
            text-align: left;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .suivi-container h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 15px;
        }

        /* STYLE POUR L'INFO DE LISTE D'ATTENTE */
        #waiting-list-info {
            background-color: #333; 
            border: 1px solid #ffcc00; 
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 6px;
            text-align: center;
            font-size: 1.1em;
            display: none; 
        }
        #waiting-list-info p {
            margin: 0;
            font-size: 1em;
            line-height: 1.4;
        }

        /* STYLE POUR LA LISTE DES 10 PREMIERS IDs */
        #waiting-list-info ul {
            list-style: none;
            padding: 0;
            text-align: left;
            max-width: 300px;
            margin: 10px auto 0 auto;
            line-height: 1.6;
            border-top: 1px dashed #555;
            padding-top: 10px;
        }
        #waiting-list-info ul li {
            font-family: monospace; 
            font-size: 0.95em;
            color: #ccc;
        }
        
        /* Formulaire de recherche */
        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }
        .search-form label {
            font-weight: bold;
            white-space: nowrap;
        }
        .search-form input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #555;
            background: #222;
            color: #fff;
            font-size: 1em;
            box-sizing: border-box;
        }
        .search-form button {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        .search-form button:hover {
            background: #0056b3;
        }

        /* Bloc de résultats (affichage des statuts) */
        #result-display {
            padding: 20px;
            border-radius: 8px;
            background: #222;
            min-height: 80px;
            text-align: center;
        }
        .status-header {
            font-size: 1.6em;
            margin-bottom: 10px;
            font-weight: bold;
            display: flex; /* Permet d'aligner l'icône et le texte */
            justify-content: center;
            align-items: center;
        }
        .status-header i {
            margin-right: 10px;
            font-size: 1.2em;
        }
        .status-detail {
            font-size: 1.1em;
            color: #ccc;
        }

        /* Codes couleurs pour les statuts */
        /* EN_COURS et DEMANDE_REÇUE (File d'attente/En attente) */
        .status-en-cours, .status-demande-reçue { border: 2px solid #ffcc00; color: #ffcc00; }
        /* TRAITÉ (Complété) */
        .status-traité { border: 2px solid #7ad6a7; color: #7ad6a7; }
        /* ID_INCONNU, ERREUR_TECHNIQUE, ANNULÉ (Problème/Annulation) */
        .status-id-inconnu, .status-erreur-technique, .status-annulé { border: 2px solid #f1a0a0; color: #f1a0a0; }
        /* INITIAL (Défaut) */
        .status-initial { border: 2px solid #555; color: #aaa; }

        /* Media Queries */
        @media (max-width: 600px) {
            .suivi-container { margin: 20px; padding: 20px; }
            .search-form { flex-direction: column; }
            .search-form label { margin-bottom: 5px; }
            .search-form input[type="text"], .search-form button { width: 100%; }
        }
    </style>
</head>
<body>
<header>
    <h1>La Flamme de l'Ombre</h1>
    <p>Cartomancien, créateur</p>
</header>

<nav>
    <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="about.html">À propos</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="avis.html">Avis</a></li>
        <li><a href="carte.html">Carte du jour</a></li>
        <li class="nav-button-active"><a href="Suivi.html">Suivi de Demande</a></li> 
    </ul>
</nav>

<div class="suivi-container">
    <h2>Vérifier le Statut de Votre Demande</h2>

    <div id="waiting-list-info" style="display: none;">
        </div>
    
    <form id="trackingForm" class="search-form">
        <label for="trackingId">Entrez votre ID de Suivi :</label>
        <input type="text" id="trackingId" name="id" required placeholder="Exemple : 1000000000000000000" aria-required="true">
        <button type="submit">Rechercher</button>
    </form>
    
    <div id="result-display" class="status-initial">
        <div class="status-header">Entrez un ID ci-dessus pour vérifier son statut.</div>
    </div>
</div>

<script>
    // ✅ URL DE DÉPLOIEMENT APPS SCRIPT MISE À JOUR AVEC LA NOUVELLE URL
    const APPS_SCRIPT_URL_SEARCH = 'https://script.google.com/macros/s/AKfycbwit3WPa2UrwsqyL-3Nb4xuGiamDe0jLAvHkZsqup-xl3DGs_yiFFz3IE_MqqOMBbiUOQ/exec'; 
    
    const form = document.getElementById('trackingForm');
    const trackingIdInput = document.getElementById('trackingId');
    const resultDisplay = document.getElementById('result-display');
    const waitingListInfo = document.getElementById('waiting-list-info');

    /**
     * Met à jour l'affichage du statut et de l'information de liste d'attente.
     */
    function updateStatusDisplay(rawStatus, message, icon, waitingOrder = null, top10Ids = null) {
        
        // Nettoyage et Normalisation du statut pour le CSS (remplace les _ et les espaces par -)
        const status = (rawStatus || 'ID_INCONNU').toUpperCase().replace(/[\s_]/g, '-');
        const isWaiting = (status === 'EN-COURS' || status === 'DEMANDE-REÇUE');

        // 1. Gérer le bloc d'information de la liste d'attente
        let infoHTML = '';
        waitingListInfo.style.display = 'none';

        if (top10Ids !== null) {
            
            // 1a. Afficher l'ordre de la demande de l'utilisateur (si EN_COURS ou DEMANDE_REÇUE)
            if (isWaiting && waitingOrder !== null && waitingOrder > 0) {
                let textOrder = '';
                if (waitingOrder > 1) {
                    const remaining = waitingOrder - 1;
                    textOrder = `<strong style="color:#ffcc00;">${remaining} demande(s)</strong> en cours de traitement avant la vôtre.`;
                } else if (waitingOrder === 1) {
                    textOrder = `<strong style="color:#ffcc00;">Votre demande est la prochaine</strong> à être traitée.`;
                }
                
                infoHTML += `
                    <p style="font-size: 1.2em; margin-bottom: 15px;">
                        <i class="fas fa-user-clock" style="color:#ffcc00; margin-right: 10px;"></i>
                        ${textOrder}
                    </p>
                `;
            }

            // 1b. Afficher la liste des 10 premières demandes
            if (top10Ids.length > 0) {
                infoHTML += `
                    <div style="padding-top: 15px;">
                        <p style="font-size: 0.9em; color: #ccc; margin-bottom: 10px;">
                            <i class="fas fa-info-circle" style="margin-right: 5px;"></i> 
                            Les 10 premières demandes en attente sont affichées ci-dessous.
                        </p>
                        <ul style="list-style: none; padding: 0; text-align: left; max-width: 300px; margin: 0 auto; line-height: 1.6;">
                `;
                top10Ids.forEach((id, index) => {
                    infoHTML += `
                        <li>
                            <strong style="color: #007bff; margin-right: 5px;">#${index + 1}:</strong> ${id.toString().toLocaleUpperCase()}
                        </li>
                    `;
                });
                infoHTML += `</ul></div>`;
            } else if (status !== 'LOADING' && status !== 'INITIAL') {
                 // Liste des 10 vide (si toutes les demandes sont traitées)
                 infoHTML += `
                    <p style="font-size: 1.2em; font-weight: bold; color: #7ad6a7; margin-top: 10px;">
                        <i class="fas fa-check-circle" style="margin-right: 10px;"></i>
                        Aucune demande en cours dans la file d'attente !
                    </p>
                `;
            }

            if (infoHTML) {
                waitingListInfo.innerHTML = infoHTML;
                waitingListInfo.style.display = 'block';
            }
        }


        // 2. Gérer le bloc de résultat du statut (resultDisplay)
        
        // Initialiser l'affichage avec le statut actuel ou par défaut
        resultDisplay.className = `status-${status.toLowerCase()}`;
        
        let headerText = message; // Utiliser le message par défaut comme header
        let detailText = (isWaiting && waitingOrder !== null && waitingOrder > 0) 
            ? `Votre ID de suivi : ${trackingIdInput.value.trim() || 'Non fourni'}` 
            : ''; // Message de détail de l'ID seulement pour l'attente

        // Cas spéciaux
        let currentIcon = icon;
        if (status === 'INITIAL') {
            headerText = "Entrez un ID ci-dessus pour vérifier son statut.";
            detailText = '';
            resultDisplay.className = 'status-initial';
            currentIcon = null;
        } else if (status === 'LOADING') {
             headerText = "Chargement...";
             detailText = "Veuillez patienter pendant le chargement de la file d'attente.";
             currentIcon = 'fas fa-spinner fa-spin'; // Icône de chargement
             resultDisplay.className = 'status-initial';
        } else if (status === 'ID-INCONNU') {
             headerText = "❌ ID de Suivi Inconnu";
             detailText = message || "Veuillez vérifier l'ID que vous avez reçu par email.";
        } else if (status === 'ERREUR-TECHNIQUE') {
             headerText = "⚠️ Erreur de Connexion";
             detailText = message || "Impossible de communiquer avec le serveur de suivi. Veuillez réessayer plus tard.";
        }
        
        resultDisplay.innerHTML = `
            <div class="status-header">
                ${currentIcon ? `<i class="${currentIcon}"></i>` : ''}
                ${headerText}
            </div>
            <div class="status-detail">${detailText}</div>
        `;
    }

    // Fonction pour charger l'état initial de la liste d'attente au chargement de la page
    function loadInitialWaitingList() {
        // Afficher un état de chargement initial
        updateStatusDisplay('LOADING', 'Chargement de la file d\'attente...', 'fas fa-spinner fa-spin', null, null); 

        const url = `${APPS_SCRIPT_URL_SEARCH}?action=getstatus`; 
        
        fetch(url, { method: 'GET' })
        .then(response => {
            if (!response.ok) throw new Error('Erreur réseau ou de script lors du chargement initial. Code: ' + response.status);
            return response.json(); 
        })
        .then(data => {
            // Afficher la liste d'attente et rétablir le message d'invite
            updateStatusDisplay(
                'INITIAL', 
                "Entrez votre ID ci-dessus pour vérifier son statut.", 
                null, 
                null, 
                data.top10Ids || []
            );
        })
        .catch(error => {
            console.error('Erreur lors du chargement initial de la liste d\'attente:', error);
            updateStatusDisplay('ERREUR_TECHNIQUE', "Impossible de charger la liste d'attente.", 'fas fa-exclamation-triangle');
        });
    }

    form.addEventListener('submit', function(event) {
        event.preventDefault(); 
        
        const trackingId = trackingIdInput.value.trim();
        if (!trackingId) return;

        updateStatusDisplay('LOADING', 'Recherche en cours...', 'fas fa-spinner fa-spin', null, null); 

        const url = `${APPS_SCRIPT_URL_SEARCH}?action=getstatus&id=${trackingId}`;

        fetch(url, {
            method: 'GET'
        })
        .then(response => {
            if (!response.ok) throw new Error('Erreur réseau ou de script. Code: ' + response.status);
            return response.json(); 
        })
        .then(data => {
            // Le script Apps Script renvoie maintenant data.icon et data.message (personnalisé)
            updateStatusDisplay(
                data.status || 'ID_INCONNU', 
                data.message || '', 
                data.icon || null, 
                data.order || null, 
                data.top10Ids || [] 
            );
        })
        .catch(error => {
            console.error('Erreur de suivi:', error);
            updateStatusDisplay('ERREUR_TECHNIQUE', "Impossible de communiquer avec le serveur de suivi. Veuillez réessayer plus tard.", 'fas fa-exclamation-triangle');
        });
    });

    // Chargement initial de la liste d'attente (top 10)
    document.addEventListener('DOMContentLoaded', loadInitialWaitingList);

</script>

</body>
</html>
