<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Flamme de l'Ombre - Consulter mon Tirage</title>
    <style>
        body { background-color: black; color: white; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        header { padding: 30px; }
        h1 { font-size: 2.5em; margin: 0; color: #fff; }
        
        nav ul { list-style-type: none; padding: 0; margin: 20px 0; display: flex; flex-wrap: wrap; justify-content: center; }
        nav ul li { margin: 10px 15px; }
        nav ul li a { color: #aaa; text-decoration: none; font-weight: bold; transition: color 0.3s; }
        nav ul li a:hover { color: white; text-decoration: underline; }

        .container { max-width: 800px; margin: 40px auto; padding: 20px; }
        
        .search-box { background: #111; padding: 30px; border-radius: 15px; border: 1px solid #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; color: #888; font-size: 0.9em; }
        input { width: 100%; padding: 15px; border-radius: 8px; border: 1px solid #444; background: #222; color: #fff; box-sizing: border-box; font-size: 1.1em; }
        
        .btn-search { width: 100%; padding: 15px; border: none; border-radius: 8px; background: #8B0000; color: white; font-weight: bold; font-size: 1.1em; cursor: pointer; }
        .btn-search:hover { background: #A52A2A; }

        #resultArea { display: none; margin-top: 30px; text-align: left; }
        .response-card { background: #1a1a1a; padding: 40px; border-radius: 15px; border-left: 5px solid #8B0000; line-height: 1.8; font-size: 1.1em; }
        .response-content { color: #ddd; white-space: pre-wrap; }
        
        .feedback-section { margin-top: 40px; background: #111; padding: 25px; border-radius: 15px; border: 1px solid #333; text-align: center; }
        .stars { font-size: 2em; margin: 15px 0; color: #444; }
        .star { cursor: pointer; }
        .star.active { color: #ffcc00; }
        textarea#clientMsg { width: 100%; background: #222; border: 1px solid #444; color: white; padding: 15px; border-radius: 8px; margin-top: 15px; box-sizing: border-box; }
        .btn-feedback { margin-top: 15px; padding: 10px 25px; border: none; border-radius: 20px; background: #007bff; color: white; cursor: pointer; }

        #avisPublicSection { display: none; margin-top: 20px; padding: 15px; background: #1a2a1a; border-radius: 10px; border: 1px solid #28a745; }
        .btn-avis { display: inline-block; margin-top: 10px; color: #28a745; text-decoration: none; font-weight: bold; border: 1px solid #28a745; padding: 5px 15px; border-radius: 5px; }

        .loader { border: 4px solid #333; border-top: 4px solid #8B0000; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<header>
    <h1>La Flamme de l'Ombre</h1>
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="about.html">À propos</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="avis.html">Avis</a></li>
            <li><a href="carte.html">Carte du jour</a></li>
            <li><a href="Formulaire.html">Poser une question</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <div class="search-box" id="searchBox">
        <h2>Consulter votre tirage</h2>
        <div class="input-group">
            <label>votre ID de suivi</label>
            <input type="text" id="searchID" placeholder="Ex: LFO-XXXXXX">
        </div>
        <div class="input-group">
            <label>votre Code Secret</label>
            <input type="text" id="searchCode" placeholder="Ex: JU1990XX!">
        </div>
        <button class="btn-search" onclick="consulterTirage()">Accéder à ma réponse</button>
        <div class="loader" id="loader"></div>
        <p id="errorMsg" style="color: #ff6666; margin-top: 15px; display: none;"></p>
    </div>

    <div id="resultArea">
        <div class="response-card">
            <h3 style="margin-top: 0; color: #8B0000;"><i class="fas fa-scroll"></i> Votre Interprétation</h3>
            <div id="reponseTexte" class="response-content"></div>
        </div>

        <div class="feedback-section" id="feedbackSection">
            <h3>Votre avis</h3>
            <div class="stars" id="starRating">
                <span class="star" data-value="1"><i class="fas fa-star"></i></span>
                <span class="star" data-value="2"><i class="fas fa-star"></i></span>
                <span class="star" data-value="3"><i class="fas fa-star"></i></span>
                <span class="star" data-value="4"><i class="fas fa-star"></i></span>
                <span class="star" data-value="5"><i class="fas fa-star"></i></span>
            </div>
            <textarea id="clientMsg" placeholder="Un message pour Jimmy ?" rows="3"></textarea>
            <button class="btn-feedback" onclick="envoyerFeedback()">Envoyer mon retour</button>
            
            <div id="avisPublicSection">
                <p>✨ Merci ! N'hésitez pas à laisser un avis public :</p>
                <a href="avis.html" class="btn-avis">Laisser un avis public</a>
            </div>
        </div>
    </div>
</div>

<script>
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwZWo6QHG4g3HrI5aFqabLlupVp0TZuEhB9w9oZTQfZ75bDuAfAsl-TdltFQDd2Bkwj0Q/exec'; 

    let currentID = "";
    let selectedNote = 0;

    async function consulterTirage() {
        const id = document.getElementById('searchID').value.trim();
        const code = document.getElementById('searchCode').value.trim();
        const loader = document.getElementById('loader');
        const errorMsg = document.getElementById('errorMsg');

        if(!id || !code) return alert("Remplissez les deux champs.");

        loader.style.display = "block";
        errorMsg.style.display = "none";
        currentID = id;

        try {
            const response = await fetch(`${APPS_SCRIPT_URL}?action=getstatus&id=${id}&code=${code}`);
            const data = await response.json();
            loader.style.display = "none";
            if (data.result === 'success') {
                document.getElementById('searchBox').style.display = "none";
                document.getElementById('resultArea').style.display = "block";
                document.getElementById('reponseTexte').innerHTML = data.reponse;
            } else {
                errorMsg.innerText = "❌ Accès refusé. Vérifiez vos codes.";
                errorMsg.style.display = "block";
            }
        } catch (e) {
            loader.style.display = "none";
            errorMsg.innerText = "❌ Erreur serveur.";
            errorMsg.style.display = "block";
        }
    }

    document.querySelectorAll('.star').forEach(star => {
        star.addEventListener('click', function() {
            selectedNote = this.getAttribute('data-value');
            document.querySelectorAll('.star').forEach(s => {
                s.classList.remove('active');
                if(s.getAttribute('data-value') <= selectedNote) s.classList.add('active');
            });
        });
    });

    async function envoyerFeedback() {
        if(selectedNote === 0) return alert("Sélectionnez une note.");
        const btn = document.querySelector('.btn-feedback');
        btn.innerText = "Envoi...";
        try {
            await fetch(`${APPS_SCRIPT_URL}?action=feedback&id=${currentID}&note=${selectedNote}&msg=${encodeURIComponent(document.getElementById('clientMsg').value)}`);
            btn.innerText = "Merci !";
            btn.style.background = "#28a745";
            if(selectedNote >= 4) document.getElementById('avisPublicSection').style.display = "block";
        } catch (e) { alert("Erreur."); btn.innerText = "Réessayer"; }
    }
</script>
</body>
</html>
