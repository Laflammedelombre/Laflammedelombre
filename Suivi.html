        nav ul li a:hover {
            text-decoration: underline; /* Souligne les liens au survol */

            color: #AAAAAA; /* Couleur légèrement grisée pour indiquer l'état actif */

        /* AJOUT : Styles pour votre Post-it dynamique */
        #postit {
          width: 90%;
          max-width: 400px;
          min-height: 50px;

          border-left: 5px solid #ffcc00; 
          box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5); /* Ombre plus visible sur fond noir */

    <script>
      const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbztfW-KIDw1PECfBGg3xDWWoGTQc3El7lIffA2joKxbVEP5FGUIciROEM9zUpLZNOr8/exec'; 

      fetch(APPS_SCRIPT_URL)
        .then(response => {
          if (!response.ok) {
            throw new Error('Erreur de réseau lors de la récupération du message.');
          }
          return response.text(); 
        })
        .then(data => {
          // Injection du texte dans le Post-it
          document.getElementById('postit').innerText = data;
        })
        .catch(error => {
          console.error('Erreur lors du chargement du message dynamique:', error);
          // Affichage d'un message d'erreur en cas d'échec
          document.getElementById('postit').innerText = 'Désolé, impossible de charger le message.';
        });
    </script>
