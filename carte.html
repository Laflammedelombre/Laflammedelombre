<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte du jour - La Flamme de l'Ombre</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: gold; /* Titre en couleur or */
        }
        p {
            font-size: 1.2em;
        }
        .card {
            width: 200px;
            height: 300px;
            perspective: 1000px;
            margin: 20px auto;
        }
        .inner-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 5s ease-in-out; /* Animation plus lente */
        }
        .clicked {
            transform: rotateY(1440deg); /* Fait tourner la carte 4 fois */
        }
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-size: cover;
        }
        .front {
            background-image: url('images/Byj.jpg');
        }
        .back {
            background-image: url('images/Fidelite.jpeg'); /* Carte par défaut, remplacée aléatoirement */
            transform: rotateY(180deg);
        }
        button {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }
        button:disabled {
            background-color: #666;
        }
        #message {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: white;
        }
    </style>
</head>
<body>
    <h1>La carte du jour</h1>

    <div class="card">
        <div class="inner-card" id="flip-card">
            <div class="face front"></div>
            <div class="face back"></div>
        </div>
    </div>

    <button id="reveal-btn">Révéler la carte du jour</button>

    <p id="message">Si vous souhaitez en savoir plus ou approfondir la signification de cette carte, n'hésitez pas à <a href="services.html" style="color: lightblue;">prendre rendez-vous</a> ou <a href="services.html" style="color: lightblue;">consulter nos services</a>.</p>

    <script>
        document.getElementById('reveal-btn').addEventListener('click', function() {
            var card = document.getElementById('flip-card');
            card.classList.add('clicked');
            this.disabled = true;

            // Change the back image to a random card
            const cards = ['images/Fidelite.jpeg', 'images/Secret.jpeg', 'images/Campagne.jpeg', 'images/Dependance.jpeg'];
            const randomCard = cards[Math.floor(Math.random() * cards.length)];
            document.querySelector('.back').style.backgroundImage = 'url(' + randomCard + ')';

            setTimeout(function() {
                document.getElementById('message').style.display = 'block';
            }, 5000); // Durée de l'animation (5 secondes)
        });
    </script>
</body>
</html>
