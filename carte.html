<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte du jour - La Flamme de l'Ombre</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .carte-container {
            perspective: 1000px;
        }
        .carte {
            width: 200px;
            height: 300px;
            background-image: url('images/Byj.jpg'); /* Dos de la carte */
            background-size: cover;
            border: 2px solid white;
            border-radius: 10px;
            transition: transform 0.5s ease-in-out;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .carte.revealed {
            animation: spinAndStop 5s ease-in-out forwards;
        }
        @keyframes spinAndStop {
            0% { transform: rotateY(0deg); }
            80% { transform: rotateY(1440deg); } /* 4 tours rapides */
            100% { transform: rotateY(1620deg); } /* S'arrête à une carte au hasard */
        }
        .hidden-text {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .hidden-text p {
            font-size: 1.2em;
        }
        .hidden-text a {
            display: inline-block;
            background-color: #444444;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .hidden-text a:hover {
            background-color: #666666;
        }
    </style>
</head>
<body>

    <h1>Cliquez pour révéler votre carte du jour</h1>
    <div class="carte-container">
        <div class="carte" id="carte"></div>
    </div>

    <div class="hidden-text" id="hidden-text">
        <p>Pour plus de précision, <strong>prenez rendez-vous</strong> pour une consultation personnalisée.</p>
        <a href="services.html">Voir les services proposés</a>
    </div>

    <script>
        const carte = document.getElementById('carte');
        const hiddenText = document.getElementById('hidden-text');

        // Les images de tes cartes (fidélité, secret, etc.)
        const cartes = [
            'images/Fidelite.jpeg',
            'images/Secret.jpeg',
            'images/Dependance.jpeg',
            'images/Campagne.jpeg'
        ];

        carte.addEventListener('click', () => {
            // Démarre l'animation de rotation
            carte.classList.add('revealed');

            // Sélectionne une carte au hasard après 4.5 secondes
            setTimeout(() => {
                const randomCarte = cartes[Math.floor(Math.random() * cartes.length)];
                carte.style.backgroundImage = `url(${randomCarte})`;

                // Affiche le texte après 5 secondes
                hiddenText.style.display = 'block';
            }, 4500);
        });
    </script>

</body>
</html>
