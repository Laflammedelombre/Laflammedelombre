<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte du jour - La Flamme de l'Ombre</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .carte-container {
            perspective: 1000px;
            width: 200px;
            height: 300px;
        }
        .carte {
            width: 100%;
            height: 100%;
            background-image: url('images/Byj.jpg'); /* Dos de la carte */
            background-size: cover;
            border: 2px solid white;
            border-radius: 10px;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
        }
        .carte.flipping {
            animation: spinAndStop 5s ease-in-out forwards;
        }
        @keyframes spinAndStop {
            0% { transform: rotateY(0deg); }
            80% { transform: rotateY(1440deg); background-image: url('images/Byj.jpg'); } /* 4 tours avec le dos */
            100% { transform: rotateY(1620deg); } /* Arrêt sur la carte révélée */
        }
        .hidden-text {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .hidden-text p {
            font-size: 1.2em;
        }
        .hidden-text a {
            display: inline-block;
            background-color: #444444;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .hidden-text a:hover {
            background-color: #666666;
        }
        .reveal-btn {
            background-color: #444444;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        .reveal-btn:hover {
            background-color: #666666;
        }
        .instruction {
            font-size: 0.9em;
            color: #f0f0f0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>lllLa carte du jour</h1>
    <div class="carte-container">
        <div class="carte" id="carte"></div>
    </div>

    <button class="reveal-btn" id="reveal-btn">Révéler la carte du jour</button>

    <div class="hidden-text" id="hidden-text">
        <p>Si cette carte résonne en vous, découvrez mes services personnalisés pour une lecture approfondie.</p>
        <a href="services.html">Voir les services proposés</a>
    </div>

    <p class="instruction">Ne cliquez qu'une seule fois pour révéler la carte, sinon elle perdra de son sens.</p>

    <script>
        const carte = document.getElementById('carte');
        const hiddenText = document.getElementById('hidden-text');
        const revealBtn = document.getElementById('reveal-btn');
        const cartes = [
            'images/Fidelite.jpeg',
            'images/Secret.jpeg',
            'images/Dependance.jpeg',
            'images/Campagne.jpeg'
        ];

        revealBtn.addEventListener('click', () => {
            // Désactiver le bouton après le premier clic
            revealBtn.disabled = true;

            // Lancer l'animation de la carte
            carte.classList.add('flipping');

            // Changer les images pendant la rotation
            let changeCount = 0;
            const interval = setInterval(() => {
                const randomCarte = cartes[Math.floor(Math.random() * cartes.length)];
                carte.style.backgroundImage = `url(${randomCarte})`;
                changeCount++;
                if (changeCount >= 8) { // Limiter à 8 changements pour simuler la rotation
                    clearInterval(interval);
                }
            }, 500); // Changer les cartes toutes les 500ms

            // Afficher la carte finale et le texte après 5 secondes
            setTimeout(() => {
                const finalCarte = cartes[Math.floor(Math.random() * cartes.length)];
                carte.style.backgroundImage = `url(${finalCarte})`;
                hiddenText.style.display = 'block';
            }, 5000);
        });
    </script>

</body>
</html>
