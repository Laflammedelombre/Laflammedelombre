        body {
            background-color: black;
            color: white;

            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;

            align-items: center;

        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: white;
        }
        p {
            font-size: 1.2em;
        }
        .card {
            width: 300px;
            height: 450px;
            perspective: 1000px;
            margin: 20px auto;
        }
        .inner-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 3s ease-in-out;
        }
        .clicked {
            animation: spinCard 3s ease-in-out forwards;
        }
        @keyframes spinCard {
            0% { transform: rotateY(0deg); }
            80% { transform: rotateY(1080deg); } /* Tourne la carte 3 fois */
            100% { transform: rotateY(180deg); } /* La carte s'arrête et révèle le côté */
        }
        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        .front {
            background-image: url('images/Byj.jpg'); /* Dos de la carte */
        }
        .back {
            transform: rotateY(180deg);
        }
        button {
            background-color: #444;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }
        button:disabled {
            background-color: #666;
        }
        #message {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: white;
        }
        #cta-btn {

            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1.2em;
            margin-top: 20px;
            text-decoration: none;
            display: none; /* Le bouton apparaît seulement à la fin */

        #cta-btn:hover {

        #attention-msg-small {

            font-size: 0.8em;
            margin-top: 10px;

    </style>
</head>
