<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root { --gold: #d4af37; --dark-red: #8B0000; --parchment: #f4e4bc; }
    body { font-family: 'Raleway', sans-serif; background-color: #0a0a0a; color: var(--parchment); display: flex; justify-content: center; padding: 15px; margin: 0; }
    .container { background: rgba(20, 20, 20, 0.95); padding: 25px; border: 1px solid var(--gold); border-radius: 8px; max-width: 500px; width: 100%; box-shadow: 0 0 20px rgba(212, 175, 55, 0.2); box-sizing: border-box; }
    
    /* Navigation */
    .nav-tabs { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid var(--gold); padding-bottom: 10px; }
    .nav-tabs a { color: var(--gold); text-decoration: none; font-family: 'Cinzel', serif; font-size: 0.8em; padding: 5px 10px; border: 1px solid transparent; }
    .nav-tabs a.active { border: 1px solid var(--gold); border-radius: 4px; }

    h2 { font-family: 'Cinzel', serif; color: var(--gold); text-align: center; margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; color: var(--gold); font-weight: bold; font-size: 0.9em; }
    
    input, select, textarea { width: 100%; padding: 12px; background: #1a1a1a; border: 1px solid #333; color: white; border-radius: 4px; box-sizing: border-box; font-size: 16px; font-family: 'Raleway', sans-serif; }
    textarea { height: 100px; resize: vertical; }
    
    /* Bloc info dynamique */
    .info-box { background: rgba(212, 175, 55, 0.1); border-left: 3px solid var(--gold); padding: 12px; margin: 10px 0; font-size: 0.85em; line-height: 1.4; display: none; }

    button { width: 100%; padding: 15px; background: var(--dark-red); color: white; border: 1px solid var(--gold); font-family: 'Cinzel', serif; font-size: 1.1em; cursor: pointer; transition: 0.3s; margin-top: 10px; }
    button:hover { background: #b00000; box-shadow: 0 0 10px var(--gold); }
    #loader { display: none; text-align: center; margin-top: 15px; color: var(--gold); font-family: 'Cinzel', serif; }
  </style>
</head>
<body>

<div class="container" id="mainContainer">
  <div class="nav-tabs">
    <a href="#" class="active">FORMULAIRE</a>
    <a href="https://www.laflammedelombre.com/Suivi.html">SUIVI</a>
  </div>

  <h2>Demande de Tirage</h2>

  <form id="tirageForm">
    <div class="form-group">
      <label>Votre Prénom</label>
      <input type="text" name="Prénom" required>
    </div>

    <div class="form-group">
      <label>Votre Email</label>
      <input type="email" name="Email" required>
    </div>

    <div class="form-group">
      <label>Votre Date de Naissance</label>
      <input type="date" name="Date_Naissance" required>
    </div>

    <div class="form-group">
      <label>Votre Question / Thématique</label>
      <textarea name="Question" required></textarea>
    </div>

    <div class="form-group">
      <label>Temporalité souhaitée</label>
      <select name="Temporalité">
        <option value="Court terme (1-3 mois)">Court terme (1-3 mois)</option>
        <option value="Moyen terme (6 mois)">Moyen terme (6 mois)</option>
        <option value="Long terme (1 an)">Long terme (1 an)</option>
      </select>
    </div>

    <div class="form-group">
      <label>Méthode de consultation :</label>
      <select name="methode" id="methode" required onchange="updateView()">
        <option value="" disabled selected>-- Choisir une option --</option>
        <option value="email">Par réponse e-mail directe</option>
        <option value="site">Via mon espace privé sécurisé</option>
      </select>
    </div>

    <div id="infoTexte" class="info-box"></div>
    <input type="hidden" name="copie_mail" id="copie_mail_hidden" value="off">

    <button type="submit" id="submitBtn">Transmettre ma demande</button>
  </form>

  <div id="loader">✨ Murmure aux étoiles...</div>
</div>

<script>
  function updateView() {
    const choix = document.getElementById('methode').value;
    const info = document.getElementById('infoTexte');
    const hidden = document.getElementById('copie_mail_hidden');
    info.style.display = 'block';
    if (choix === 'email') {
      info.innerHTML = "Vous recevrez une confirmation immédiate, puis votre interprétation directement par e-mail dès qu'elle sera prête.";
      hidden.value = 'on';
    } else {
      info.innerHTML = "Vous recevrez par e-mail vos codes d'accès personnels pour consulter votre réponse sur le site en toute confidentialité.";
      hidden.value = 'off';
    }
  }

  document.getElementById('tirageForm').onsubmit = function(e) {
    e.preventDefault();
    document.getElementById('submitBtn').style.display = 'none';
    document.getElementById('loader').style.display = 'block';
    fetch('https://script.google.com/macros/s/AKfycbwZWo6QHG4g3HrI5aFqabLlupVp0TZuEhB9w9oZTQfZ75bDuAfAsl-TdltFQDd2Bkwj0Q/exec', {
      method: 'POST',
      body: new URLSearchParams(new FormData(this))
    })
    .then(() => {
      document.getElementById('mainContainer').innerHTML = `
        <div style="text-align:center; padding:20px;">
          <h2 style="color:var(--gold)">Demande Reçue</h2>
          <p>Un e-mail de confirmation vient de vous être envoyé.</p>
          <div style="background:rgba(212,175,55,0.1); padding:15px; border:1px solid var(--gold); margin: 20px 0; font-size: 0.9em; color:var(--parchment);">
            ⚠️ <b>IMPORTANT :</b> Pensez à vérifier vos <b>SPAMS</b>, les mails s'y glissent souvent !
          </div>
          <button onclick="window.location.reload()">Retour</button>
        </div>`;
    });
  };
</script>
</body>
</html>
