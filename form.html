<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 15px; background-color: #f4f4f4; }
    .container { 
      max-width: 450px; 
      margin: auto; 
      background: white; 
      padding: 20px; 
      border-radius: 8px; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    h2 { text-align: center; color: #333; margin-top: 0; }
    
    input, select, textarea { 
      width: 100%; 
      padding: 12px; 
      margin: 8px 0; 
      border: 1px solid #ccc; 
      border-radius: 4px; 
      box-sizing: border-box;
      font-size: 16px; /* Empêche le zoom forcé sur mobile */
    }
    textarea { height: 100px; resize: none; }
    
    label { font-size: 0.9em; font-weight: bold; color: #555; display: block; margin-top: 10px; }
    
    .info-box { 
      font-size: 0.85em; 
      padding: 12px; 
      border-radius: 4px; 
      display: none; 
      margin: 10px 0; 
      line-height: 1.4; 
      border: 1px solid #bee5eb; 
      background-color: #e2f3f5; 
      color: #0c5460; 
    }

    button { 
      width: 100%; 
      padding: 15px; 
      background-color: #28a745; 
      color: white; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
      font-size: 16px; 
      font-weight: bold;
      margin-top: 15px; 
    }
    button:hover { background-color: #218838; }
    #loader { display: none; text-align: center; margin-top: 15px; font-weight: bold; color: #555; }
  </style>
</head>
<body>

<div class="container" id="formContainer">
  <h2>Demande de Tirage</h2>
  <form id="tirageForm">
    <input type="text" name="Prénom" placeholder="Votre Prénom" required>
    <input type="email" name="Email" placeholder="Votre Email" required>
    <input type="date" name="Date_Naissance" title="Votre Date de Naissance" required>
    <textarea name="Question" placeholder="Votre Question / Thématique" required></textarea>
    
    <select name="Temporalité">
      <option value="Court terme">Court terme (1-3 mois)</option>
      <option value="Moyen terme">Moyen terme (6 mois)</option>
      <option value="Long terme">Long terme (1 an)</option>
    </select>

    <label>Comment consulter la réponse ?</label>
    <select name="methode" id="methode" required onchange="updateView()">
      <option value="" disabled selected>-- Choisir une option --</option>
      <option value="email">Par réponse e-mail directe</option>
      <option value="site">Via mon espace privé sécurisé</option>
    </select>

    <div id="infoTexte" class="info-box"></div>

    <input type="hidden" name="copie_mail" id="copie_mail_hidden" value="off">
    <button type="submit" id="submitBtn">Envoyer ma demande</button>
  </form>
  <div id="loader">Transmission en cours...</div>
</div>

<script>
  function updateView() {
    const choix = document.getElementById('methode').value;
    const info = document.getElementById('infoTexte');
    const hidden = document.getElementById('copie_mail_hidden');
    info.style.display = 'block';
    
    if (choix === 'email') {
      info.innerHTML = "Vous recevrez une confirmation immédiate, puis votre interprétation directement par e-mail dès qu'elle sera prête.";
      hidden.value = 'on';
    } else {
      info.innerHTML = "Vous recevrez par e-mail vos codes d'accès personnels pour consulter votre réponse sur le site en toute confidentialité.";
      hidden.value = 'off';
    }
  }

  document.getElementById('tirageForm').onsubmit = function(e) {
    e.preventDefault();
    document.getElementById('submitBtn').style.display = 'none';
    document.getElementById('loader').style.display = 'block';
    fetch('https://script.google.com/macros/s/AKfycbwZWo6QHG4g3HrI5aFqabLlupVp0TZuEhB9w9oZTQfZ75bDuAfAsl-TdltFQDd2Bkwj0Q/exec', {
      method: 'POST',
      body: new URLSearchParams(new FormData(this))
    })
    .then(() => {
      document.getElementById('formContainer').innerHTML = `
        <div style="text-align:center;">
          <h2 style="color: #28a745;">Demande Reçue</h2>
          <p>Un e-mail de confirmation vient de vous être envoyé.</p>
          <div style="background: #fff3cd; color: #856404; padding: 15px; border-radius: 4px; border: 1px solid #ffeeba; font-size: 0.9em; margin-bottom: 20px;">
            ⚠️ <b>IMPORTANT :</b> Pensez à vérifier vos <b>SPAMS</b>.
          </div>
          <button onclick="window.location.reload()" style="background:#007bff;">Retour</button>
        </div>`;
    });
  };
</script>
</body>
</html>
