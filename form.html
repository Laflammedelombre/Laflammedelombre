<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Flamme de l'Ombre - Posez votre question</title>
    <style>
        :root { --primary-color: #8B0000; --bg-dark: #000; --card-bg: #111; }
        body { background-color: var(--bg-dark); color: white; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        header { padding: 40px 20px; }
        h1 { font-size: 2.5em; margin: 0; color: #fff; text-transform: uppercase; letter-spacing: 2px; }
        nav ul { list-style-type: none; padding: 0; margin: 25px 0; display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        nav ul li a { color: #aaa; text-decoration: none; font-weight: bold; transition: color 0.3s; }
        nav ul li a:hover { color: white; text-decoration: underline; }

        .container { max-width: 750px; margin: 0 auto 60px; padding: 0 20px; }
        form { background: var(--card-bg); padding: 40px; border-radius: 20px; text-align: left; border: 1px solid #222; box-shadow: 0 15px 40px rgba(0,0,0,0.7); }
        h2 { margin-top: 0; font-size: 1.8em; border-bottom: 1px solid #333; padding-bottom: 15px; margin-bottom: 30px; }

        .form-group { margin-bottom: 20px; }
        .flex-row { display: flex; gap: 15px; align-items: flex-end; }
        .flex-row div:first-child { flex: 3; }
        .flex-row div:last-child { flex: 1; }

        label { display: block; margin-bottom: 8px; font-weight: bold; color: #ccc; font-size: 0.9em; }
        input, textarea, select { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #333; background: #1a1a1a; color: #fff; box-sizing: border-box; font-size: 1em; }
        input[readonly] { background: #000; color: #8B0000; border: 1px solid #222; font-weight: bold; text-align: center; }

        .checkbox-container { background: #1a1a1a; padding: 20px; border-radius: 12px; border: 1px solid #333; display: flex; align-items: center; gap: 15px; cursor: pointer; margin-top: 30px; }
        .checkbox-container input { width: 20px; height: 20px; cursor: pointer; margin: 0; }
        .checkbox-container label { margin: 0; cursor: pointer; text-transform: none; color: #ddd; }

        button[type="submit"] { margin-top: 35px; padding: 18px; border: none; border-radius: 12px; background: var(--primary-color); color: white; cursor: pointer; width: 100%; font-weight: bold; font-size: 1.2em; text-transform: uppercase; transition: 0.3s; }
        button[type="submit"]:hover { background: #A52A2A; transform: translateY(-2px); }

        #status { margin-top: 25px; }
        .success-box { background: #0c1a0c; border: 1px solid #28a745; padding: 20px; border-radius: 10px; text-align: center; }
    </style>
</head>
<body>

<header>
    <h1>La Flamme de l'Ombre</h1>
    <nav>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="about.html">À propos</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="avis.html">Avis</a></li>
            <li><a href="carte.html">Carte du jour</a></li>
            <li><a href="Suivi.html">Suivi</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <form id="questionForm">
        <h2>Posez votre question</h2>
        
        <div class="form-group">
            <label>Votre Prénom</label>
            <input type="text" name="Prénom" required>
        </div>

        <div class="flex-row form-group">
            <div>
                <label>Votre Date de naissance</label>
                <input type="date" name="Date_Naissance" id="date_client" required onchange="calculerAge('date_client', 'age_client')">
            </div>
            <div>
                <label>Âge</label>
                <input type="text" name="Age" id="age_client" readonly placeholder="--">
            </div>
        </div>
        
        <div class="form-group">
            <label>Votre Email</label>
            <input type="email" name="Email" required>
        </div>

        <div class="form-group">
            <label>Prénom personne tierce (facultatif)</label>
            <input type="text" name="Prénom_Partenaire">
        </div>

        <div class="flex-row form-group">
            <div>
                <label>Date de naissance tierce (facultatif)</label>
                <input type="date" name="Date_Naissance_Partenaire" id="date_tierce" onchange="calculerAge('date_tierce', 'age_tierce')">
            </div>
            <div>
                <label>Âge</label>
                <input type="text" name="Age_Partenaire" id="age_tierce" readonly placeholder="--">
            </div>
        </div>

        <div class="form-group">
            <label>Votre Question</label>
            <textarea name="Question" required style="height: 120px;"></textarea>
        </div>

        <div class="form-group">
            <label>Temporalité souhaitée</label>
            <select name="Temporalité" required>
                <option value="" disabled selected>-- Choisissez --</option>
                <option value="3 mois">3 mois</option>
                <option value="1 an">1 an</option>
                <option value="2 ans">2 ans</option>
                <option value="non concerné">Non concerné</option>
            </select>
        </div>

        <div class="checkbox-container" onclick="document.getElementById('copie_mail').click()">
            <input type="checkbox" id="copie_mail" name="copie_mail" onclick="event.stopPropagation()">
            <label for="copie_mail">Recevoir une copie de la réponse directement par e-mail.</label>
        </div>

        <button type="submit" id="submitBtn">Transmettre ma demande</button>
    </form>
    <div id="status"></div>
</div>

<script>
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwZWo6QHG4g3HrI5aFqabLlupVp0TZuEhB9w9oZTQfZ75bDuAfAsl-TdltFQDd2Bkwj0Q/exec'; 

    // Fonction de calcul d'âge automatique
    function calculerAge(idDate, idAge) {
        const dateNaissance = document.getElementById(idDate).value;
        if (!dateNaissance) return;
        const aujourdhui = new Date();
        const naissance = new Date(dateNaissance);
        let age = aujourdhui.getFullYear() - naissance.getFullYear();
        const m = aujourdhui.getMonth() - naissance.getMonth();
        if (m < 0 || (m === 0 && aujourdhui.getDate() < naissance.getDate())) {
            age--;
        }
        document.getElementById(idAge).value = age + " ans";
    }

    const form = document.getElementById('questionForm');
    const statusDiv = document.getElementById('status');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.innerText = "Envoi...";
        
        fetch(APPS_SCRIPT_URL, { method: 'POST', body: new FormData(form) })
        .then(res => res.json())
        .then(data => {
            if (data.result === 'success') {
                statusDiv.innerHTML = `
                    <div class="success-box">
                        <h3 style="color:#28a745;">✨ Demande transmise !</h3>
                        <p>ID : <b>${data.id}</b> | Code : <b>${data.code}</b></p>
                    </div>`;
                form.reset();
                document.getElementById('age_client').value = "";
                document.getElementById('age_tierce').value = "";
            }
        })
        .catch(err => {
            statusDiv.innerHTML = "Erreur. Réessayez.";
            submitBtn.disabled = false;
        });
    });
</script>
</body>
</html>
